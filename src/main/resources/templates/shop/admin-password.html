<!DOCTYPE html>
<html class="x-admin-sm" lang="">
<head>
    <meta charset="UTF-8">
    <title>修改管理员密码</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8"/>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script src="/layui/layui.js" charset="utf-8"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">

            <#--隐藏域id 不展示 用于区分新增与编辑操作-->
            <label>
                <input type="number" name="id" value="${sellerId!""}" hidden>
            </label>

            <div class="layui-form-item">
                <label for="oldPassword" class="layui-form-label">
                    <span class="x-red">*</span>旧密码
                </label>
                <div class="layui-input-inline">
                    <input type="password" id="oldPassword" name="oldPassword" required="" lay-verify="oldPassword" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="password" class="layui-form-label">
                    <span class="x-red">*</span>新密码
                </label>
                <div class="layui-input-inline">
                    <input type="password" id="password" name="password" required="" lay-verify="password" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="rePassword" class="layui-form-label">
                    <span class="x-red">*</span>重复新密码
                </label>
                <div class="layui-input-inline">
                    <input type="password" id="rePassword" name="rePassword" required="" lay-verify="rePassword" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="edit" lay-submit="">确定</button>
            </div>

        </form>
    </div>
</div>

</body>

</html>
<script>
    layui.use(['form', 'layer'],
        function () {
            $ = layui.jquery;
            var form = layui.form;
            var layer = layui.layer;

            //表单数据验证
            form.verify({
                oldPassword: function (value) {
                    if (value.length < 6 || value.length >18 ) {
                        return '旧密码长度必须在6-18之间';
                    }
                },
                password: function (value) {
                    if (value.length <= 0) {
                        return '新密码长度必须在6-18之间';
                    }
                },
                rePassword: function (value) {
                    if (value.length <= 0) {
                        return '重复密码长度必须在6-18之间';
                    }
                },
            });

            //监听提交
            form.on('submit(edit)',
                function (data) {
                    data = data.field
                    //异步抛送，发送数据
                    $.post("/seller/changePassword",
                        {
                        "id":data.id,
                        "oldPassword": data.oldPassword,
                        "password": data.password,
                        "rePassword": data.rePassword,
                        },
                        function (result) {
                            if (result.code===0 && result.message === "success"){
                                layer.alert("修改成功", {
                                        icon: 6
                                    },
                                    function () {
                                        // 获得frame索引
                                        var index = parent.layer.getFrameIndex(window.name);
                                        //关闭当前frame
                                        parent.layer.close(index);
                                        //数据更改 刷新页面
                                        parent.location.reload()
                                    });
                            }else {
                                //请求失败 显示错误信息
                                layer.msg(result.message)
                            }
                    })

                    return false;
                });
        });
</script>
